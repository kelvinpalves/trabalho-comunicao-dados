<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Trabalho de Comunicação de Dados</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <style type="text/css">
        table thead tr th,  table tbody tr td {
            border: 1px solid #337ab7 !important;
            padding: 2px !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="padding-top: 10px" ng-controller="Principal as vm">
        <div class="panel panel-primary">
            <div class="panel-heading">Trabalho de Comunicação de Dados - 2018/01</div>
            <div class="panel-body">
                <div class="row" style="margin-top: 5px;">
                    <div class="col-md-6" style="margin-top: 3px;" ng-repeat="imagem in vm.imagens">
                        <div class="panel panel-default">
                            <div class="panel-heading"><b>{{ imagem.titulo }}</b></div>
                            <div class="panel-body">
                                <img style="width: 100%; height: 150px" src="{{ imagem.src }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script type="text/javascript" src="src/app/app.module.js"></script>
    <script type="text/javascript" src="src/app/main.js"></script>
</body>
</html>
